
<!DOCTYPE html>
<html lang="es">
<head>
<title>BV</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css" />  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        
      <div class="jumbotron">
        <h2>INICIAR SESION</h2>
        {% if error %}
          <div class="alert alert-danger">{{error}}</div>
        {% endif %}
        <form class="form-signin" action="/login" method="post">
        <p><label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus></p>
        <p><label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña" required></p>
          
        <p><button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">INICIAR</button></p>
      </form>
      </div>
        <footer class="footer">
            <p>© 2022 - Grupo II - Base de datos - UCB</p>
        </footer>
    </div>
  </body>
</html>
